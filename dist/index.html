<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">

    <title>EXJOBB</title>
</head>

<body>
    <div class="info">
        <h1>TWITTER <br> DASHBOARD</h1>
    </div>
    <div class='search'>
        <div class='container'>
            <h3>SEARCH FOR A PLACE</h3>
            <div class='search-field'>
                <input id="searchInput" placeholder="Search for a place" type="text"></input>
            </div>
            <h3>AND TOPIC</h3>
            <div class='search-field'>
                <input id="word-search-input" placeholder="Search for a word" type="text"></input>
            </div>
            <button id='get-data-btn'>LET'S GO!</button>
            <div class="slider__component">
                <div id='slider-section'></div>
                <input type="checkbox" class="checkBox" id="real-time-box" name="check2" value="noneGeo"> Real time only
            </div>

        </div>
    </div>
    <div class="map-section">
        <div class="container">
            <div class="row">
                <div class="col-md-7" id="map"></div>
                <div class='col-md-5 tweet-preview'>
                    <h2>Tweets preview</h2>
                    <h5>FILTER BY</h5>
                    <div class="row">
                        <div class="col-md-3 col-md-offset-1">
                            <input type="checkbox" class="checkBox" id="check0" name="check0" value="random"> Tweets with media <br>
                        </div>
                        <div class="col-md-3">
                            <input type="checkbox" class="checkBox" id="check1" name="check1" value="recent"> Range by time <br>
                        </div>
                        <div class="col-md-5">
                            <input type="checkbox" class="checkBox" id="check2" name="check2" value="noneGeo"> No GeoLocation <br>
                            <input type="checkbox" class="checkBox" id="check3" name="check3" value="all"> Show all <br>
                            <input type="checkbox" class="checkBox" id="check4" name="check4" value="retweets"> Range by retweets <br>
                        </div>
                    </div>
                    <div class="the-tweets"></div>
                    <button id='export-btn'>Export to XSL</button>
                </div>
            </div>
        </div>
    </div>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div id="line-chart"></div>
                </div>
                <div class="col-md-6 twitter-trend">
                    <h3>POPULAR TOPICS IN <span id='trend-span'> </span></h3>
                    <p>Based on data from the closest city to <span id='city-span'> </span></p>
                    <div id="bar-chart"></div>
                </div>
            </div>

        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">

            </div>
        </div>
    </section>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9jbTkLbSYXLDQzlMEGl7YiYqFXc4tdQQ"></script>
    <!--script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9jbTkLbSYXLDQzlMEGl7YiYqFXc4tdQQ&libraries=places"></script-->
    <script src="bundle.js"></script>

</body>

</html>
