<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map {
            height: 500px;
            width: 960px;
            z-index: -1;
            position: relative;
        }

        .country {
            fill: red;
        }

        .selected {
            fill: yellow;
        }

        .dot {
            z-index: 1
        }

        .active {
            fill: orange;
        }

        .background {
            fill: none;
        }

        svg {
            z-index: 10;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="hello"></div>
    <div id="map"></div>
    <!--svg width="960" height="500"></svg-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9jbTkLbSYXLDQzlMEGl7YiYqFXc4tdQQ"></script>
    <!--script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9jbTkLbSYXLDQzlMEGl7YiYqFXc4tdQQ&libraries=places"></script-->
    <script src="bundle.js"></script>
</body>


</html>
</script>

</html>
